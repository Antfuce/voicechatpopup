<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alice Voice Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/bland-client-js-sdk/dist/lib/bland-web-client.js"></script>
</head>
<body>
  <button id="call-button">Talk to Alice</button>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const agentId = "ce6d5331-b6ca-4fe6-9c9e-f3b3724eaa1f";  // your actual Agent ID
      // ðŸ‘‰ Fetch sessionToken from Blandâ€™s API via your backend
      const sessionToken = await fetch("/.netlify/functions/getToken").then(r=>r.json()).then(d=>d.token);

      const client = new BlandWebClient(agentId, sessionToken);
      document.getElementById('call-button').onclick = () =>
        client.initConversation({ sampleRate: 44100 });
    });
  </script>
</body>
</html>
